---
Gemfile:
  optional:
    ':development':
      - gem: 'github_changelog_generator'
        git: 'https://github.com/skywinder/github-changelog-generator'
        ref: '20ee04ba1234e9e83eb2ffb5056e23d641c7a018'
        condition: "Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.2.2')"
  required:
    ':system_tests':
      - gem: 'puppet-module-posix-system-r#{minor_version}'
        platforms: ruby
      - gem: 'puppet-module-win-system-r#{minor_version}'
        platforms:
          - mswin
          - mingw
          - x64_mingw
      - gem: beaker
        version: '~> 3.13'
        from_env: BEAKER_VERSION
      - gem: beaker-pe
      - gem: beaker-hostgenerator
        from_env: BEAKER_HOSTGENERATOR_VERSION
      - gem: beaker-rspec
        from_env: BEAKER_RSPEC_VERSION
      - gem: beaker-puppet
        from_env: BEAKER_PUPPET_VERSION
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
.travis.yml:
  docker_defaults:
    rvm: 2.4.4
    sudo: required
    dist: trusty
    services: docker
    env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_setfile=@@SET@@ BEAKER_TESTMODE=@@TESTMODE@@
  docker_sets:
    - set: ubuntu1804-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
    - set: ubuntu1804-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
        env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet6 BEAKER_setfile=@@SET@@ BEAKER_TESTMODE=@@TESTMODE@@
        rvm: 2.5.1
    - set: ubuntu1604-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
    - set: ubuntu1604-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
        env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet6 BEAKER_setfile=@@SET@@ BEAKER_TESTMODE=@@TESTMODE@@
        rvm: 2.5.1
    - set: centos7-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
    - set: centos7-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
        env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet6 BEAKER_setfile=@@SET@@ BEAKER_TESTMODE=@@TESTMODE@@
        rvm: 2.5.1
    - set: debian9-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
    - set: debian9-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
        env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet6 BEAKER_setfile=@@SET@@ BEAKER_TESTMODE=@@TESTMODE@@
        rvm: 2.5.1
    - set: debian8-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
    - set: debian8-64{hypervisor=docker}
      options:
        bundler_args: '--without release'
        env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet6 BEAKER_setfile=@@SET@@ BEAKER_TESTMODE=@@TESTMODE@@
        rvm: 2.5.1
  notifications:
    irc:
      on_success: always
      on_failure: always
      channels:
        - "chat.freenode.org#voxpupuli-notifications"
  secure: ''
spec/spec_helper.rb:
  mock_with: ':rspec'
